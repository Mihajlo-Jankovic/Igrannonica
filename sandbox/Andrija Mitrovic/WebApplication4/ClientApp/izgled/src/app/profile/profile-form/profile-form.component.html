<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="ProfileID" [value]="service.formData.ProfileID" />
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="FirstName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.FirstName"
            >
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="Last Name" name="LastName"
            #cardNumber="ngModel" [(ngModel)]="service.formData.LastName"
            >
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>SECURITY CODE</label>
            <input  class="form-control form-control-lg" placeholder="EMail" name="EMail"
                #securityCode="ngModel" [(ngModel)]="service.formData.EMail"
                >
        </div>
        <div class="form-group col-md-6">
            <label>VALIDE THROUGH</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password" name="Password"
                #expirationDate="ngModel" [(ngModel)]="service.formData.Password"
                >
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
