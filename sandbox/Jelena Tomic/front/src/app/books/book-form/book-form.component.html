<form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label >Book name</label>
        <input class="form-control form-control-lg" placeholder="Book Name" name="name" #bookName="ngModel" [(ngModel)]="service.formData.name"
         required maxlength="20" minlength="4" [class.invalid]="bookName.invalid && bookName.touched">
    </div>
    <div class="form-group">
        <label > Author</label>
        <input class="form-control form-control-lg" placeholder="Author" name="author" #author="ngModel" [(ngModel)]="service.formData.author"
         required maxlength="30" minlength="6" [class.invalid]="author.invalid && author.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> 
            Submit
        </button>
    </div>
</form>
