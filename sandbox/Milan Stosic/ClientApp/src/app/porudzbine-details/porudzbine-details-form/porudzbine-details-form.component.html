<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id">
  <div class="form-group">
    <label>Ime</label>
    <input class="form-control form-control-lg" placeholder="Puno Ime"
    name="ime" #ime="ngModel" [(ngModel)]="service.formData.ime"
    required>
  </div>
  <div class="form-group">
    <label>Adresa</label>
    <input class="form-control form-control-lg" placeholder="Adresa"
    name="adresa" #adresa="ngModel" [(ngModel)]="service.formData.adresa"
    required>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Zip Kod</label>
      <input class="form-control form-control-lg" placeholder="Zip Kod"
      name="zipKod" #zipKod="ngModel" [(ngModel)]="service.formData.zipKod"
      required>
    </div>
    <div class="form-group col-md-6">
      <label>Grad</label>
      <input class="form-control form-control-lg" placeholder="Grad"
      name="grad" #grad="ngModel" [(ngModel)]="service.formData.grad"
      required>
    </div>
  </div>

  <div class="form-group">
    <label>Telefon</label>
    <input class="form-control form-control-lg" placeholder="Telefon"
    name="telefon" #telefon="ngModel" [(ngModel)]="service.formData.telefon"
    required>
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
