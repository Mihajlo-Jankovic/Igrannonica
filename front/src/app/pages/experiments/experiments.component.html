<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class="card-header">
                    <h3 class="card-title" style="float:left; margin-top:5px;"> Choose an existing experiment</h3>
                </div>
                <div class="card-body filelist" style="padding-right: 0;">
                    <div class="authorized">
                        <div *ngFor="let item of experimentList">
                            <div class="file">
                                <div class="fileContent">
                                    <div class="row">
                                        <div class="titleHeader">
                                            <h4 class="" style="margin-bottom:0; margin-right: 0px; width: 70%; float: left;">Experiment: {{item.name}}</h4>
                                            <!--
                                            <div class="settings">
                                                <button class=" btn btn-link trash " placement="left" ngbTooltip="Delete file" container="body" style="left: 90px;" (click)="deleteExperiments(item['_id'])">
                                                    <i class="tim-icons icon-trash-simple"> </i>
                                                </button>
                                                <button class="btn btn-primary btn-lg btn-block mb-3" style="width:20%; float:right; margin-right:20px; width:60px; height:20px;" (click)="useExperiments(item)">Use this</button>
                                            </div>
                                            -->
                                        </div>

                                        <div class="fileName">Desription:</div>
                                        <textarea disabled name="description" rows="3" class="textarea">{{item.description}}</textarea>
                                        <div class="fileName">Date : {{item.date}}</div>
                                        <div class="fileName" style="height:auto;">Dataset : {{item.realName}}</div>
                                        <div style="width:100%; height:auto;">
                                            <div class="fileName" style="width:210px; float: left; margin-right: 0px;">Problem type : {{item.models[0]['parameters']['problemType']}}</div>
                                            <div class="settings">
                                                <button class="btn btn-primary btn-lg btn-block mb-3" style="width:20%; float:left; margin-right:1rem; width:60px; height:20px;" (click)="useExperiments(item)">Use this</button>
                                                <button class=" btn btn-link trash " placement="left" ngbTooltip="Delete file" container="body" (click)="deleteExperiments(item['_id'])" style="float:right;">
                                                    <i class="tim-icons icon-trash-simple"> </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
