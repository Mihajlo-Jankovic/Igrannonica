<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class="card-header">
                    <h3 class="card-title" style="float:left; margin-top:5px;"> Choose an existing experiment</h3>
                </div>
                <div class="card-body filelist" style="padding-right: 0;">
                    <div class="authorized" >
                        <div *ngFor="let item of experimentList">
                            <div class="file">
                                <div class="fileContent">
                                    <div class=" row">
                                        <div class="titleHeader">
                                            <h4 class="" style="margin-bottom:0; margin-right: 0px; width: 70%; float: left;">Experiment: {{item.name}}</h4>
                                            <div class="settings">
                                                <button class=" btn btn-link trash " placement="left" ngbTooltip="Delete file" container="body" style="left: 90px;">
                                                    <i class="tim-icons icon-trash-simple"> </i>
                                                </button>
                                                <button class="btn btn-primary btn-lg btn-block mb-3" style="width:20%; float:right; margin-right:20px; width:60px; height:20px;">Use this</button>
                                            </div>
                                        </div>

                                        <div class="pull-right fileName">Description : {{item.description}}</div>
                                        <div class="pull-right fileName">Date : {{item.date}}</div>
                                        <div class="pull-right fileName">Dataset : {{item.fileName}}</div>
                                        <div class="pull-right fileName">Problem type : {{item.problemType}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
