<div id="body">
    <div class="box">
        <h1>Registracija</h1>

        <input type="text" placeholder="Ime" name="name" [(ngModel)]="firstname">

        <input type="text" placeholder="Prezime" name="surname" [(ngModel)]="lastname">

        <input type="text" placeholder="Email" name="email" [(ngModel)]="email">

        <input type="text" placeholder="Korisnicko ime" name="username" [(ngModel)]="username">
 
        <input type="password" placeholder="Lozinka" name="password"[(ngModel)]="password">
 
        <button (click)="registration()">Kreiraj nalog</button>
    </div>
</div>
