<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div>
        <label>Username</label><br>
        <input type="text" placeholder="username" name="username" [(ngModel)]="username"><br>
      </div>
  
    <div>
      <label>Password</label><br>
      <input type="password" placeholder="password" name="password"[(ngModel)]="password"><br><br>
    </div>
    
    <div>
        <button type="submit" name="login" routing="/nav-bar" routerLink="/home">Login</button>
    </div><br>
    <div>
      <a id="link" routerLink="/registration">Don't have an account?</a>
    </div>
</form>
