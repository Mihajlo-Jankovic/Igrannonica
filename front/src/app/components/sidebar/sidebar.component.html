<div class="logo" style="text-align: center;">
    <a class="simple-text logo-normal expName">
        {{experimentName}}
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" class="nav-item">
            <a routerLink="/home">
                <i class="fa fa-home"></i>
                <p>{{'Home' | translate}}</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item">
            <a routerLink="/upload">
                <i class="tim-icons icon-upload"></i>
                <p>{{'Upload' | translate}}</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item" [hidden]="!filename">
            <a routerLink="/datapreview">
                <i class="tim-icons icon-bullet-list-67"></i>
                <p>{{'Data Preview' | translate}}</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item" [hidden]="!filename">
            <a routerLink="/training">
                <i class="tim-icons icon-chart-pie-36"></i>
                <p>{{"Model Training" | translate}}</p>
            </a>
        </li>
        <li routerLinkActive="active" class="nav-item">
            <a routerLink="/experiments">
                <i class="tim-icons icon-single-copy-04"></i>
                <p>{{'Experiments' | translate}}</p>
            </a>
        </li>
    </ul>
</div>
