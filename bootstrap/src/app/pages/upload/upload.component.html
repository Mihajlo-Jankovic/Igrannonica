<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class="card-header">
                    <h2 class="card-title">Upload a new file</h2>
                </div>
                <div class="card-body">
                    <!--
                        <input type="file" #file (change)="uploadFile(file.files)" accept=".csv" style="display: none;">
                        <button type="button" name="upload" (click)="file.click()">Upload files</button>
                    -->

                    <div class="file-upload">
                        <input class="file-input" type="file" #file (change)="uploadFile(file.files)" accept=".csv">
                        <div class="card-subtitle">Drag n Drop your file here</div>
                    </div>
                </div>
            </div>
            <div class=" card">


                <div class="card-header">
                    <div class=" row">
                        <h2 class="card-title"> Choose an existing file</h2>
                        <select class='dropdown' placeholder="Data Privacy" ngbTooltip="Data Privacy">
                            <option class='option' value="All">Public</option>
                            <option class='option' value="Null">Private</option>
                        </select>
                    </div>
                </div>

                <div class="card-body">
                    <!--
                    <div *ngIf="loggedUser" id="listOfFiles" style="color: white;">     
                        <ul>
                            <li *ngFor="let f of files" style="color: white;">{{f}}</li>
                        </ul>
                    </div>
                    -->
                    <div *ngFor="let item of FilesList">
                    <div class="row filelist" >
                        <div class="file">

                            <div class=" row">
                            <h4 class="card-title">Filename:</h4>
                            <b> {{item.fileName}}</b>
                            
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                            </div>

                            <p>Uploaded by:  {{item.username}}</p>    
                            <span class=" pull-left"><a href="#">USE THIS</a></span><span><a href="#"
                                    class=" pull-right">DOWNLOAD</a></span>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
