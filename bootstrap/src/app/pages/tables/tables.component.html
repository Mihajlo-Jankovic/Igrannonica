<div class=" content">
    <div class=" row">
        <div class=" col-lg-4">
            <div class=" card">
              <div class=" card-header">
                <h5 class=" card-category">Statistics</h5>
                <div>
                  <select class='select-option' (change)='onSelectedCol($event)'>
                    <option *ngFor="let item of numericValuesArray; let i = index" value={{item[0]}}|{{item[1]}}>{{item[0]}}</option>
                  </select>
                </div>
              </div>
              <div class=" card-body">
                <div class=" table-full-width">
                  <table class=" table">
                <!--
                    <thead>
                      <tr>
                        <th>Key</th>
                        <th>Value</th>
                      <tr>
                    </thead>
                -->  
                    <tbody>
                      <tr>
                        <td>MIN</td>
                        <td>{{min}}</td>
                      <tr>
                      <tr>
                        <td>Q1</td>
                        <td>{{firstQ}}</td>
                      </tr>
                      <tr>
                        <td>MEAN</td>
                        <td>{{avg}}</td>
                      </tr>
                      <tr>
                        <td>MEDIAN</td>
                        <td>{{med}}</td>
                      </tr>
                      <tr>
                        <td>Q3</td>
                        <td>{{thirdQ}}</td>
                      </tr>
                      <tr>
                        <td>MAX</td>
                        <td>{{max}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
            <div class=" col-lg-4">
                <div class=" card card-chart">
                    <div class=" card-header">
                        <h5 class=" card-category">Boxplot</h5>
                        <h3 class=" card-title">
                        </h3>
                    </div>
                    <div class=" card-body">
                      <div id="chart" *ngIf="selectedCol">
                        <apx-chart
                          [series]="chartOptions.series"
                          [chart]="chartOptions.chart"
                          [plotOptions]="chartOptions.plotOptions"
                          [title]="chartOptions.title"
                          [stroke]="chartOptions.stroke"
                        ></apx-chart>
                      </div>          
                    </div>
                </div>
            </div>
          <div class=" col-lg-4">
            <div class=" card">
              <div class=" card-header">
                <h5 class=" card-category">Correlation Matrix</h5>
            </div>
              <div class=" card-body">
                <div class=" table-responsive">
                  <table class=" table">
                    <thead>
                      <tr>
                        <th></th>
                        <th>{{selectedColName}}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of numArray; let i = index">
                        <td>{{numericValuesArray[i][0]}}</td>
                        <td>{{item}}</td>
                      <tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Uploaded data</h4>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-3">
                            <select class='dropdown' [(ngModel)]="selectedType" (change)='onSelectedType($event)' placeholder="Data Type" ngbTooltip="Data type">
                              <option class='option' value="All">All</option>
                              <option class='option' value="Null">Null</option>
                              <option class='option' value="Not null">Not Null</option>
                            </select>
                            <select class='dropdown' [(ngModel)]="selectedRow" (change)='onSelectedRow($event)' placeholder="Rows" ngbTooltip="Number of rows per page">
                                <option class='option' value="10">10</option>
                                <option class='option' value="20">20</option>
                                <option class='option' value="50">50</option>
                                <option class='option' value="100">100</option>
                                <option class='option' value="0">All</option>
                              </select>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-3">

                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-3">
                            <button class=" btn btn-link" placement="left" ngbTooltip="Delete selected rows" container="body">
                                <i class="tim-icons icon-trash-simple"> </i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive" style="height: 500px;" id="table">
                        <table class=" table tablesorter">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th *ngFor="let item of headingLines[0]; let i = index" style="text-align: center;">{{item}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of rowLines[0]; let i = index">
                                    <td>
                                        <div style="position: relative; top: 5px">
                                            <input type="checkbox" id="{{ 'check' + i }}">
                                            <label for="{{ 'check' + i }}" class="check-box"></label>
                                        </div>
                                    </td>
                                    <td *ngFor="let itemm of headingLines[0]; let j = index" class="field"><input type="text" value="{{item[j]}}" class="table-td-input"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
