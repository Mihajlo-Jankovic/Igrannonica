
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Simple Table</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead>
                <tr>
                  <th *ngFor="let item of headingLines[0]; let i = index">{{item}}</th>
                  <th colspan="2"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of rowLines[0]; let i = index">
                  <td *ngFor="let itemm of headingLines[0]; let j = index">{{item[j]}}</td>
                  <td><input type="button" class="button" value="Edit"> </td>
                  <td><input type="button"  class="button" value="Delete"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
